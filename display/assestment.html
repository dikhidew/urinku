<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="ThemeDox" />

  <!-- Favicon Icon -->
  <link rel="icon" href="../assets/img/favicon.png" />

  <!-- Site Title -->
  <title>UrinKu - Your Daily Urine Health Checker.</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="../assets/css/animate.css" />
  <link rel="stylesheet" href="../assets/css/slick.min.css" />
  <link rel="stylesheet" href="../assets/css/odometer.css" />
  <link rel="stylesheet" href="../assets/css/light-gallerr.min.css" />
  <link rel="stylesheet" href="../assets/css/jquery-ui.min.css" />
  <link rel="stylesheet" href="../assets/css/jquery-timepicker.min.css" />
  <link rel="stylesheet" href="../assets/css/select2.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
</head>

<body>

  <!-- Header -->
  <header id="header" class="cs_site_header cs_style_1 cs_sticky_header cs_heading_font">
    <script>
      fetch('../components/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    </script>
  </header>

   <!-- Start Page Header -->
  <section class="cs_page_heading cs_center cs_bg_filed" data-src="../assets/img/img/banner.jpg">
    <div class="container">
      <div class="cs_page_heading_in">
        <h1 class="cs_page_heading_title cs_fs_48 cs_white_color">Assesment</h1>
        <ol class="breadcrumb cs_fs_20 cs_white_color cs_heading_font">
          <li class="breadcrumb-item"><a href="../index.html"><i class="fa-solid fa-house"></i>Home</a></li>
          <li class="breadcrumb-item active">Assesment</li>
        </ol>
      </div>
    </div>
  </section>
  <!-- End Page Header -->

  <!-- Assessment Section -->
  <div class="cs_height_120 cs_height_lg_80"></div>

  <section class="cs_accent_bg">
    <div class="cs_height_120 cs_height_lg_80"></div>

    <div class="container">
      <div class="row cs_gap_y_40">

        <div class="cs_section_heading cs_style_1">
          <h2 class="cs_section_title cs_fs_48 cs_white_color mb-0">Self-Assessment Urin Sehat</h2>
          <div class="cs_height_20"></div>
          <div id="formText" class="cs_white_color">Jawab pertanyaan berikut dengan jujur</div>
        </div>

        <div class="cs_appointment_form_wrapper cs_type_1 cs_radius_10">
          <h3 class="cs_appointment_heading" id="formHeading">
            Apakah warna urinmu cenderung kuning muda/bening dalam 24 jam terakhir?
          </h3>

          <div class="row cs_gap_y_30">
            <div class="col-md-6">
              <button type="button" id="btnYes"
                class="cs_btn cs_style_1 cs_fs_18 cs_semibold cs_accent_bg cs_radius_100 w-100">
                <span class="cs_btn_text">Iya</span>
              </button>
            </div>

            <div class="col-md-6">
              <button type="button" id="btnNo"
                class="cs_btn cs_style_1 cs_fs_18 cs_semibold cs_accent_bg cs_radius_100 w-100">
                <span class="cs_btn_text">Tidak</span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="cs_height_120 cs_height_lg_80"></div>
  </section>
   <div class="cs_height_120 cs_height_lg_80"></div>


  <!-- SCRIPT UTAMA HARUS PALING BAWAH -->
  <script src="../assets/js/assesment.js"></script>

<footer id="footer" class="cs_footer cs_style_1 cs_heading_bg"></footer>
  <span id="scroll" class="cs_scrollup"></span>
  <div id="color" class="cs_color_settings"></div>

   <!--footer script-->
  <script>
    fetch('../components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Terjadi kesalahan saat memuat footer:', error));
  </script>
   <!--scroll script-->
   <script>
    fetch('../components/scroll.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('scroll').innerHTML = data;
      })
      .catch(error => console.error('Terjadi kesalahan saat memuat footer:', error));
  </script>
  <!--Color script-->
  <script>
    fetch('../components/color.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('color').innerHTML = data;
      })
      .catch(error => console.error('Terjadi kesalahan saat memuat footer:', error));
  </script>

  <!-- Load other scripts -->
  <script>
    fetch('../components/script.html')
      .then(res => res.text())
      .then(html => {
        const div = document.createElement('div');
        div.innerHTML = html;
        div.querySelectorAll("script").forEach(sc => {
          const s = document.createElement("script");
          if (sc.src) s.src = sc.src;
          else s.textContent = sc.textContent;
          document.body.appendChild(s);
        });
      });
  </script>

</body>
</html>
