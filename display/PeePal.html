 <script>
  fetch('../components/script.html')
    .then(response => response.text())
    .then(data => {
      const scriptContainer = document.createElement('div');
      scriptContainer.innerHTML = data; // Memasukkan konten dari script.html ke dalam div sementara

      // Ambil semua elemen <script> dari scriptContainer
      const scripts = scriptContainer.querySelectorAll('script');

      // Menambahkan setiap skrip ke body
      scripts.forEach(script => {
        const newScript = document.createElement('script');  // Membuat elemen script baru
        newScript.src = script.src || '';  // Jika ada src, tambahkan src
        newScript.textContent = script.textContent || '';  // Jika ada konten, masukkan ke dalam elemen script
        document.body.appendChild(newScript);  // Menambahkan script baru ke body untuk dieksekusi
      });
    })
    .catch(error => console.error('Error loading scripts:', error));
</script>

<style>
/* Custom heights for spacing */
.custom-height {
  height: 80px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Section heading */
.section-heading {
  text-align: center;
}

.section-subtitle {
  font-size: 18px;
  font-weight: bold;
  color: #333;
  margin-bottom: 10px;
}

.section-title {
  font-size: 48px;
  font-weight: bold;
  color: #333;
  margin: 0;
}

/* Process Grid */
.process-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Membuat 4 kolom untuk bagian atas */
  gap: 20px;
  justify-items: center; /* Agar elemen-elemen rata di tengah */
}

.process-grid-bottom {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Menyusun 3 kolom untuk bagian bawah */
  gap: 20px;
  justify-items: center;
}

/* Process Item */
.process-item {
  text-align: center;
  cursor: pointer;
}

/* Process Circle */
.process-circle {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 220px; /* Ukuran lingkaran diperbesar */
  height: 220px; /* Ukuran lingkaran diperbesar */
  border-radius: 50%;
  transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Tambahkan box-shadow */
  text-align: center;
  position: relative;
}

.process-tittle{
  color: white;
  font-size: 20px; /* Ukuran font diperbesar */
  font-weight: bold;
  text-align: center;
  position: absolute; /* Menempatkan teks secara tepat di tengah */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Memastikan teks berada di tengah */
  padding: 0 10px; /* Agar teks tidak terlalu menempel pada sisi lingkaran */
  text-shadow: 2px 2px 4px black; /* Pinggiran hitam pada teks */
}

/* Hover effect */
.process-item:hover .process-circle {
  background-color: #007bff; /* Ganti dengan warna hover yang lebih mencolok */
  transform: scale(1.05); /* Sedikit memperbesar saat hover */
  box-shadow: 0 0 15px rgba(0, 123, 255, 0.6); /* Efek bayangan untuk menonjolkan warna saat hover */
}


/* Media Query untuk perangkat dengan lebar kurang dari 768px (mobile) */
@media screen and (max-width: 768px) {
  /* Atur grid agar lebih fleksibel di layar kecil */
  .process-grid {
    grid-template-columns: repeat(2, 1fr); /* 2 kolom pada layar kecil */
  }

  .process-grid-bottom {
    grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk bagian bawah pada layar kecil */
  }

  /* Memperbesar lingkaran agar tetap proporsional */
  .process-circle {
    width: 180px; /* Ukuran lingkaran lebih kecil pada mobile */
    height: 180px; /* Ukuran lingkaran lebih kecil pada mobile */
  }

  
  /* Untuk mobile, lebih sedikit padding di container */
  .container {
    padding: 10px;
  }
}

/* Media Query untuk perangkat dengan lebar kurang dari 480px (mobile portrait) */
@media screen and (max-width: 480px) {
  /* Atur grid agar lebih fleksibel di layar sangat kecil */
  .process-grid {
    grid-template-columns: 1fr; /* 1 kolom pada layar sangat kecil */
  }

  .process-grid-bottom {
    grid-template-columns: 1fr; /* 1 kolom untuk bagian bawah pada layar sangat kecil */
  }

  /* Ukuran lingkaran lebih kecil untuk layar sangat kecil */
  .process-circle {
    width: 150px; /* Ukuran lingkaran lebih kecil pada layar sangat kecil */
    height: 150px; /* Ukuran lingkaran lebih kecil pada layar sangat kecil */
  }

}

</style>
